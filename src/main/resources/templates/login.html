<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page title and links to Bootstrap and Font Awesome for styling -->
    <title>Login - Kevin Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom styling for page layout and elements -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #001f3f, #ff4136); /* Gradient background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar-custom { /* Navbar styling */
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background-color: #ffd700; /* Gold button */
            transition: background-color 0.3s ease;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navbar with social media icons -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <span class="navbar-brand">Kevin Expense Tracker App</span>
    <div class="ml-auto social-icons">
        <a href="https://www.youtube.com/" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<!-- Login form container -->
<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <!-- Username input -->
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <!-- Password input -->
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button> <!-- Submit button -->
    </form>
    <!-- Registration link -->
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <!-- Error message for invalid login, displayed conditionally -->
    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer with links -->
<footer class="footer">
    <p>&copy; 2024 Kevin Bank. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
