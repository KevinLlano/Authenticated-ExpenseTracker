<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page title and Bootstrap styling -->
    <title>Dashboard - Kevin Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for styling page layout and components -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #001f3f, #ff4136); /* Gradient background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .navbar-custom { /* Navbar styling */
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .dashboard-container {
            max-width: 1000px;
            margin-top: 50px;
            text-align: center;
        }
        .btn-primary { /* Primary button styling */
            background-color: #000000;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover { /* Primary button hover effect */
            background-color: #ffd700;
            color: #000;
        }
        .form-container, .account-details { /* Styling for forms and account info */
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer { /* Footer styling */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Kevin Bank</a>
    <!-- Navbar links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container dashboard-container">
    <div class="text-center">
        <!-- Welcome and balance display, dynamically generated by Thymeleaf -->
        <h2 th:text="'Welcome, ' + ${account.username}"></h2>
        <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>
    </div>

    <!-- Account Details Section -->
    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p> <!-- Account ID -->
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <!-- Deposit Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#depositForm" aria-expanded="false" aria-controls="depositForm">
                Deposit
            </button>
            <div class="collapse mt-3" id="depositForm">
                <!-- Deposit Form -->
                <form method="post" action="/deposit" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Withdraw Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#withdrawForm" aria-expanded="false" aria-controls="withdrawForm">
                Withdraw
            </button>
            <div class="collapse mt-3" id="withdrawForm">
                <!-- Withdraw Form -->
                <form method="post" action="/withdraw" class="form-container">
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transfer Section -->
        <div class="col-md-3">
            <button class="btn btn-block btn-primary" type="button" data-toggle="collapse" data-target="#transferForm" aria-expanded="false" aria-controls="transferForm">
                Transfer Money
            </button>
            <div class="collapse mt-3" id="transferForm">
                <!-- Transfer Form -->
                <form method="post" action="/transfer" class="form-container">
                    <div class="form-group">
                        <label>Recipient Username:</label>
                        <input type="text" class="form-control" name="toUsername" required />
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" class="form-control" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Error message display -->
    <p th:if="${error != null}" th:text="${error}" class="error text-center mt-3"></p>
</div>

<!-- JavaScript for Bootstrap components -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
